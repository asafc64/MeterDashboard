<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.25.0.min.js'></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;500&display=swap" rel="stylesheet">
    <title>Meter Dashboard</title>
</head>
<body>
    <div class="header-area">
        <span class="header-title">Meter Dashboard</span>
    </div>
    <div class="side-area">
        <div class="side-area-title side-area-title-wide">Unit</div>
        <div class="side-area-list">
            <label class="side-area-list-item">
                <input type="radio" name="unit" value="Second" checked="checked">
                Second
            </label>
            <label class="side-area-list-item">
                <input type="radio" name="unit" value="Minute">
                Minute
            </label>
        </div>
        <div class="side-area-title">Filter</div>
        <button class="link-button" id="clear-meter-filter">Clear</button>
        <div class="side-area-list" id="meters-list"></div>
    </div>
    <div class="measurements-area">
        <div class="loading-plots">Loading...</div>
        <div class="measurements-grid"></div>
    </div>
</body>
</html>
